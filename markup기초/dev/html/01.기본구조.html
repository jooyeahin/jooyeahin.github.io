<!-- html 문서의 버전 html5 -->
<!DOCTYPE html>
<!-- html의 시작, lang속성은 웹페이지를 어떤 언어로 작성하였는지 검색 엔진에게 알려줌 -->
<html lang="ko">
<!-- 문서의 정보 기입:화면에 출력되지 않는 부분 -->
<head>
  <!-- meta : 웹페이지의 부가적인 정보기입 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01.기본구조</title>
  <!-- 다른파일 포함시키기 -->
  <link rel="stylesheet" href="">
  <!-- 스크립트 파일 포함시키기 -->
  <script src=""></script>
  <!-- 문서내에서 스크립트 작성 -->
  <script>
    // alert()
  </script>
</head>
<!-- 웹페이지의 컨텐츠 영역:화면에 출력되는 부분 -->
<body>
  <!--
    주석은 단축키를 사용하자 ctrl+/(생성,해제)
    *상황에 맞는 주석을 자동으로 생성해줌
    <input type="text">
  -->
</body>
</html>
