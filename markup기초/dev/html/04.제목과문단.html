<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>04.제목과 문단</title>
</head>
<body>
  <!-- h$*6>{제목} -->
  <h1>제목</h1> <!-- 주로 로고에만 붙임 -->
  <h2>제목</h2> <!-- 큰 섹션별 제목 -->
  <h3>제목</h3> <!-- 큰 섹션안에 있는 소그룹 -->
  <h4>제목</h4> <!-- h4~h6도 위의 개념을 적용 -->
  <h5>제목</h5>
  <h6>제목</h6>

  <!-- 테스트용 문장 구하는 사이트
      영문 http://www.lipsum.com
      한글 http://hangul.thefron.me
   -->
  <p>동경과 이름을 옥 하나에 했던 다 계십니다. 걱정도 당신은 북간도에 다 릴케 이런 딴은 하늘에는 묻힌 봅니다. 추억과 차 별 까닭이요, 이름자를 불러 애기 까닭입니다. 이웃 보고, 마리아 하늘에는 밤이 잔디가 있습니다. 별들을 부끄러운 나는 라이너 쉬이 것은 마디씩 이름자를 슬퍼하는 있습니다.</p>



</body>
</html>
