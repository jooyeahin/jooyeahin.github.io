<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>05.포멧팅(formatting)</title>
</head>
<body>
  <!--
    strong 중요한(굵은)
    b 굵은
    i 기울임
    em 강조(기울임)
    mark 하이라이트
    small 작은
    del 삭제, 취소
    ins 밑줄
    sub 아래첨자
    sup 위첨자
  -->

  <b>오늘은 <i>HTML</i>을 배우는 날이다.</b>
  <br>
  <p>우리동네에는 <em>고양이</em>가 아주 많다.</p>
  <p>오늘 <strong>과제</strong>를 <ins>반드시</ins> 제출하세요.
    제출하지 않으면 <mark>낙제</mark>입니다.
  </p>
  <p>신발 세일 30,000 <small><del>40,000</del></small></p>
  H<sub>2</sub>O, 2<sup>4</sup>

</body>
</html>
