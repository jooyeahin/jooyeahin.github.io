<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>02.블록과 인라인</title>
</head>
<body>
  <h1>블록요소</h1>
  div, h1~h6, form, table, ul, ol, li, hr, p...
  header, nav, section, aside, footer =>시멘틱요소
  <div>div는 그룹핑을 하기위한 태그</div>
  <hr>

  <h1>인라인요소</h1>
  span, input, label, button, select, img, a, br, strong, em, i, b...
  <div>span은 인라인요소로 그룹핑을 하기위한 태그</div>
    
</body>
</html>
