<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>08.table</title>
  <style>
    table, th, td{
      border-collapse: collapse;
      border: 1px solid #000;
    }
    table{width: 600px;}
    th{background: orange; text-align: left;}
    th, td{padding: 10px;}
  </style>
</head>
<body>
  <table>
    <caption>이력서</caption>
    <colgroup>
      <col width="10%">
      <col width="20%">
      <col width="">
      <col width="">
      <col width="">
    </colgroup>
    <tr>
      <th rowspan="3" colspan="2">증명사진</th>
      <td rowspan="3"><img src="img/man.png" alt="이력서사진"></td>
      <th>이름</th>
      <td>홍길동</td>
    </tr>
    <tr>
      <th>생년월일</th>
      <td>1980.01.01</td>
    </tr>
    <tr>
      <th>학력</th>
      <td>대졸</td>
    </tr>
    <tr>
      <th rowspan="2">연락처</th>
      <th>집</th>
      <td colspan="3">02-1234-1234</td>
    </tr>
    <tr>
      <th>휴대폰</th>
      <td colspan="3">010-1234-1234</td>
    </tr>
    <tr>
      <th colspan="2">이메일</th>
      <td colspan="3">hong@naver.com</td>
    </tr>
    <tr>
      <th colspan="2">주소</th>
      <td colspan="3">서울시 중구</td>
    </tr>
    <tr>
      <th colspan="2">관심언어</th>
      <td colspan="3">html, css</td>
    </tr>
    <tr>
      <th colspan="2">취미/특기</th>
      <td colspan="3">코딩하기</td>
    </tr>
    <tr>
      <th colspan="2">기타</th>
      <td colspan="3">반갑습니다.</td>
    </tr>
  </table>



</body>
</html>
