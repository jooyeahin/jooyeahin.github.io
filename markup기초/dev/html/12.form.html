<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>12.form</title>
</head>
<body>
  <h1>회원가입폼</h1>
  <form action="데이터를 전달할 곳" method="데이터전달방식">
    <fieldset>
      <legend>회원가입양식1</legend>
      <div class="row-group">
        <div class="row">
          <label for="idVal">아이디</label>
          <input type="text" name="id" id="idVal" placeholder="아이디를 입력">
        </div>
        <div class="row">
          <label for="pwVal">비밀번호</label>
          <input type="password" name="pw" id="pwVal">
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>회원가입양식2</legend>
      <div class="row-group">
        <div class="row">
          <label for="nameVal">이름</label>
          <input type="text" name="name" id="nameVal">
        </div>
        <div class="row">
          <label for="pwVal">성별</label>
          <!-- 첫번째방법 -->
          <!-- <input type="radio" name="gender" id="gender1" checked>
          <label for="gender1">남</label>
          <input type="radio" name="gender" id="gender2">
          <label for="gender2">여</label> -->
          <!-- 두번째방법 -->
          <label><input type="radio" name="gender" checked>남</label>
          <label><input type="radio" name="gender" >여</label>
        </div>
        <div class="row">
          <label>관심분야</label>
          <label><input type="checkbox" name="interest">뉴스</label>
          <label><input type="checkbox" name="interest">연예</label>
          <label><input type="checkbox" name="interest">스포츠</label>
          <label><input type="checkbox" name="interest">도서</label>
        </div>
        <div class="row">
          <label>생년월일</label>
          <input type="text" id="year" size="4">
          <!-- select>(option[value=$]>{$월})*12 -->
          <select name="" id="">
            <option value="1">1월</option>
            <option value="2">2월</option>
            <option value="3">3월</option>
            <option value="4">4월</option>
            <option value="5">5월</option>
            <option value="6">6월</option>
            <option value="7">7월</option>
            <option value="8">8월</option>
            <option value="9">9월</option>
            <option value="10">10월</option>
            <option value="11">11월</option>
            <option value="12">12월</option>
          </select>
          <!-- select>(option[value=$]>{$일})*31 -->
          <select name="" id="">
              <option value="1">1일</option>
              <option value="2">2일</option>
              <option value="3">3일</option>
              <option value="4">4일</option>
              <option value="5">5일</option>
              <option value="6">6일</option>
              <option value="7">7일</option>
              <option value="8">8일</option>
              <option value="9">9일</option>
              <option value="10">10일</option>
              <option value="11">11일</option>
              <option value="12">12일</option>
              <option value="13">13일</option>
              <option value="14">14일</option>
              <option value="15">15일</option>
              <option value="16">16일</option>
              <option value="17">17일</option>
              <option value="18">18일</option>
              <option value="19">19일</option>
              <option value="20">20일</option>
              <option value="21">21일</option>
              <option value="22">22일</option>
              <option value="23">23일</option>
              <option value="24">24일</option>
              <option value="25">25일</option>
              <option value="26">26일</option>
              <option value="27">27일</option>
              <option value="28">28일</option>
              <option value="29">29일</option>
              <option value="30">30일</option>
              <option value="31">31일</option>
            </select>
        </div>
        <div class="row">
          <label for="info">자기소개</label>
          <textarea name="name" id="info" rows="8" cols="80"></textarea>
        </div>
        <div class="row">
          <label for="file">파일업로드</label>
          <input type="file" id="file">
        </div>
      </div>
    </fieldset>
    <div class="btn-group">
      <button type="reset">다시작성</button>
      <button type="submit">가입하기</button>
    </div>
  </form>
</body>
</html>
