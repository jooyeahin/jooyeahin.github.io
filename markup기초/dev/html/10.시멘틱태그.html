<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>10.시멘틱태그</title>
</head>
<body>
  <h1>대표적인 시멘틱태그</h1>
  <xmp>
    header  머리글
    nav     네비게이션
    section 구역, 컨텐츠그룹
    article 독립적인 컨텐츠그룹
    aside   본문의 내용과 관련없는 내용(배너, 사이드 컨텐츠)
    footer  바닥글
    address 주소
  </xmp>
  <!-- 마이그레이션 : 이전환경에서 좀 더 나은 환경으로 변경하는 것 -->
  <!-- HTML4    =====================>     HTML5 -->
  <div class="header"></div>             <header></header>
  <div class="nav"></div>                <nav></nav>
  <div class="section"></div>            <section></section>
  <div class="article"></div>            <article></article>
  <div class="aside"></div>              <aside></aside>
  <div class="footer"></div>             <footer></footer>
</body>
</html>
