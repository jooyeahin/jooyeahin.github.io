<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      변수란?
      값을 저장하는 식별자로 한번에 1개의 자료형만 저장할 수 있다.
      변수를 선언하고 값을 할당할 수 있다.
      변수의 값은 변경될 수 있다.
      변수에는 다양한 자료형을 저장할 수 있다.
      변수명은 대소문자를 구분한다.
    */

    var num;//num이라는 변수를 선언한 상태
    num=100;//num이라는 변수에 100을 저장(대입)
    var num=100;//num이라는 변수를 선언과 동시에 100을 대입
    var num1, num2, num3;//쉼표를 사용하면 한번에 여러개 선언가능
    num1=1;
    num2=2;
    num3=3;

    /*
      자료형이란?
      변수에 담긴 자료의 형식
      *자료형의 종류
      숫자(number), 문자(string), 불리언(boolena논리값),
      함수(function), 객체(object), undifined(값이 할당되지 않음)
    */

    var nothing;    //값이 할당되지 않은 상태
    var empty=null; //빈값
    var num=10;     //숫자
    var text='문자';//문자
    var flag=true;  //논리값
    var array=[1,2,3]; //배열
    var myFunction=function(){//함수
      return '함수';
    }
    var obj={          //객체
      name:'admin',
      age:30
    }
    // typeof(변수명) => 변수의 자료형이 무엇인지 검사할 때 사용한다.
    console.log('선언:', nothing, typeof(nothing));
    console.log('빈값:', empty, typeof(empty));
    console.log('숫자:', num, typeof(num));
    console.log('문자:', text, typeof(text));
    console.log('논리:', flag, typeof(flag));
    console.log('배열:', array, typeof(array));
    console.log('함수:', myFunction, typeof(myFunction));
    console.log('객체:', obj, typeof(obj));


  </script>
</body>
</html>
