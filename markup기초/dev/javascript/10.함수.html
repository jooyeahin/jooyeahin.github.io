<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      함수(function)==기능==메서드==method
      특정 기능을 수행하는 것
      여러 실행문들을 함수안에 작성해놓고 필요할 때마다 호출해서 사용한다.

      *함수와 메서드의 차이점
      alert(), prompt() =>단독으로 호출 시 함수라고 한다.
      date.getDay(), document.write() =>객체로 접근하여 함수를 사용할 때 메서드라고 한다.

      *함수를 만드는 방법([]는 생략가능함을 말함)
      function [함수이름]([매개변수, 매개변수, ...]){
        //함수를 실행했을 때 수행할 문장
        return 리턴할 값;//리턴값은 경우에 따라 없을 수도 있다.(필수 아님)
      }

      *함수 호출 방법
      함수이름([매개변수, 매개변수, ...]);
    */

    //동일한 이름으로 선언적함수와 익명함수를 만들었을 경우
    //가장먼저 읽히는 것은 선언적함수다.

    //선언적함수:이름이 있는 함수
    function printName(name){
      return name+'입니다.';
    }

    //익명함수:이름이 없는 함수
    //        =>이름이 없으므로 변수를 선언해서 익명함수를 사용할 수 있도록 한다.
    var printName=function(name){
      return name+'씨';
    }

    var names=['홍길동', '유재석', '박명수', '정형돈'];
    for(var i in names){
    	document.write(printName(names[i])+'<br>');
    }


  </script>
</body>
</html>
