<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      *여러개의 값을 저장하기 위한 방법
      1. 배열 : 위치값(index)로 접근해서 값을 저장,사용 []
      2. 객체 : 속성(key)으로 접근해서 값을 저장,사용 {}
    */

    //배열
    var array=[];
    //객체
    var obj={};

    //문제 : 폰에 대한 정보를 저장하시오.
    //제품명-갤럭시
    //회사-삼성
    //가격-900000
    //색상-black

    //배열
    var phone1=['갤럭시','삼성',900000,'black'];

    //객체
    var phone2={
      productName:'갤럭시',
      company:'삼성',
      price:900000,
      color:'black'
    };

    //배열의 값을 출력
    for (var i in phone1) {
      document.write(i+' '+phone1[i]+'<br>')
    }
    document.write('<hr>')
    //객체의 값을 출력
    for (var key in phone2) {
      document.write(key+' '+phone2[key]+'<br>')
    }

    document.write('<hr>')

    //특정 값만을 출력하기
    document.write(phone1[0]+'<br>');
    document.write(phone2['productName']+'<br>')
    document.write(phone2.productName+'<br>')

    //값 변경하기
    phone1[0]='아이폰';
    document.write(phone1[0]+'<br>');
    phone2.productName='아이폰';
    phone2['productName']='아이폰2';//key값을 문자열로 표기하지 않을시 에러
    document.write(phone2['productName']+'<br>');

    //문제 : 나의 정보를 객체로 만드시오.
    /*
      속성=>이름(문자열), 나이(숫자), 성별(문자열)
      배열=>좋아하는색상 여러색상 =>예시)[red, black, pink]
      기능(함수)=>먹는 기능=>이 기능을 사용할 때 '특정음식'을 전달하면
                           '특정음식을 먹습니다.'를 리턴받을 수 있도록 한다.
    */
    var my={
      name:'김한나',
      age:35,
      gender:'여',
      colors:['red','pink','black'],
      eat:function(food){
        return food+'을(를) 먹습니다.'
      },
      product:{
        phone:'갤럭시',
        notebook:{
          name:'삼성9',
          price:900000,
          color:'black'
        }
      }
    }

    document.write(my.eat('치킨'));
    document.write(my.colors[0]);
    document.write(my.product.phone);
    document.write(my.product.notebook.name);
    document.write(my.product["notebook"]["name"]);

    //객체안의 정보 for문으로 한번에 출력하기
    document.write('<h1>객체 for문으로 출력하기</h1>');
    for (var key in my) {
      if(typeof(my[key])=='object'){//객체(배열)일경우
        document.write('<h2>객체=====</h2>');
        for(var key2 in my[key]){
          if(typeof(my[key][key2])=='object'){
            for(var key3 in my[key][key2]){
              document.write(my[key][key2][key3]+'<br>');
            }
          }else{
            document.write(my[key][key2]+'<br>');
          }
        }
      }else if(typeof(my[key])=='function'){//함수일경우
        document.write('<h2>함수=====</h2>');
        document.write(my[key]('치킨')+'<br>');
      }else{//문자, 숫자
        document.write(my[key]+'<br>');
      }
    }



  </script>
</body>
</html>
