<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <script>
    //조건문 : 참과 거짓(boolean값)이 나올수 있는 식을 작성 후 원하는 결과값을 도출하기위해 사용

    //ex : 현재시간을 받아서 오전인지 오후인지 판별하기
    var date=new Date();
    var hours=date.getHours();//객체.메소드명(); //반환되는 시간은 0~23시임.

    //1. 단일 if문
    /*
      if(조건식){
        조건이 만족했을 때 수행할 문장
      }
    */
    if(hours<12){
      document.write('오전'+hours+'<br>');
    }
    if(hours>=12){
      document.write('오후'+hours+'<br>');
    }

    //2. if ~ else문
    /*
      if(조건식){
        조건이 만족했을 때 수행할 문장
      }else{
        조건이 불만족했을 때 수행할 문장
      }
    */
    if(hours<12){
      document.write('오전'+hours+'<br>');
    }else{
      document.write('오후'+hours+'<br>');
    }

    //3. if ~ else if문
    /*
      if(첫번째 조건식){
        첫번째 조건이 만족했을 때 수행할 문장
      }else if(두번째 조건식){=>첫번째조건을 만족 못할때 읽힘
        두번째 조건이 만족했을 때 수행할 문장
      }
      ...else if구분은 원하는 만큼 이어서 붙일 수 있다.
      else{
        조건이 모두 불만족했을 때 수행할 문장
      }
    */
    if(hours<12){
      document.write('오전'+hours+'<br>');
    }else if(hours>=12 && hours<24){
      document.write('오후'+hours+'<br>');
    }else{
      document.write('조건에 해당되는 값이 없습니다.');
    }

    //문제 : 현재 몇월인지 알아내고 현재 계절을 출력하기
    /*
      봄 3~5
      여름 6~9
      가을 10~11
      겨울 12, 1~2
      *힌트 : 월의 값을 받는 방법 new Date().getMonth()+1//0~11의 범위이므로 +1을 해준다.
    */
      var month=new Date().getMonth()+1;
      var season;//계절값 저장하는 변수
      document.write('현재:'+month+'월<br>');

      //첫번째 방법
      if(month==1){season='겨울';}
      if(month==2){season='겨울';}
      if(month==3){season='봄';}
      if(month==4){season='봄';}
      if(month==5){season='봄';}
      if(month==6){season='여름';}
      if(month==7){season='여름';}
      if(month==8){season='여름';}
      if(month==9){season='여름';}
      if(month==10){season='가을';}
      if(month==11){season='가을';}
      if(month==12){season='겨울';}

      //두번째 방법
      if(month>2 && month<6){//봄의 범위
        season='봄';
      }else if(month>5 && month<10){//여름
        season='여름';
      }else if(month>9 && month<12){//가을
        season='가을';
      }else{//겨울
        season='겨울';
      }

      //세번째 방법 12
      if(month>2){//3~12
        if(month<6){//3,4,5
          season='봄';
        }else{//6~12
          if(month<10){//6~9
            season='여름';
          }else if(month>11){//12
            season='겨울';
          }else{//10,11
            season='가을';
          }
        }
      }else{//1,2
        season='겨울';
      }

      //switch문
      /*
      switch (식, 또는 값) {
        case 식, 또는 값:
          내가 검사할 값이 해당 케이스와 맞아떨어질 경우 수행
          break;//케이스를 찾았을 경우 switch문을 빠져나옴
        ...case구문은 원하는만큼 생성가능
        default://if else의 else에 해당된다.
      }
      */

      //네번째 방법
      switch (month) {
        case 1: season='겨울'; break;
        case 2: season='겨울'; break;
        case 3: season='봄'; break;
        case 4: season='봄'; break;
        case 5: season='봄'; break;
        case 6: season='여름'; break;
        case 7: season='여름'; break;
        case 8: season='여름'; break;
        case 9: season='여름'; break;
        case 10: season='가을'; break;
        case 11: season='가을'; break;
        case 12: season='겨울'; break;
        default: season='잘못된 값';
      }

      //다섯번째 방법
      switch (true) {//true값을 넣으면 무조건 중괄호 안에 구문을 실행
        case (month>=3 && month<=5): result='봄'; break;
        case (month>=6 && month<=9): result='여름';break;
        case (month>=10 && month<=11): result='가을'; break;
        default: result='겨울';
      }

      document.write(season+'입니다.');

  </script>
</body>
</html>
