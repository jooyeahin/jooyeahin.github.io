<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>13.요소추가하기</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
  $(function(){
    //요소추가하기

    //A 추가할 대상 / B 기준위치
    //첫번째 방법
    $('<div class="new">$(A).붙이는위치(B)</div>').prependTo('#wrap');
    //$(A).appendTo(B) : B의 마지막 자식요소로 A추가
    //$(A).prependTo(B) : B의 첫 자식요소로 A추가
    //$(A).insertAfter(B) : B의 이후 위치에 형제요소로 A추가
    //$(A).insertBefore(B) : B의 이전 위치에 형제요소로 A추가

    //두번째방법
    $('#wrap').prepend('<div class="new">$(B).붙이는위치(A)</div>');
    //$(B).append(A) : B의 마지막 자식요소로 A추가
    //$(B).prepend(A) : B의 첫 자식요소로 A추가
    //$(B).after(A) : B의 이후 위치에 형제요소로 A추가
    //$(B).before(A) : B의 이전 위치에 형제요소로 A추가
  })
  </script>
  <style>
    #wrap{background: pink;}
    .box{border:1px solid #000;}
    .new{background: black; color:red;}
  </style>
</head>
<body>
  <div id="wrap">
    <div class="box">원래있는 박스</div>
  </div>
</body>
</html>
