<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>08.이벤트연결</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(function(){
      //간단한 스타일입히기
      $('#box').css({
        width:100,
        height:100,
        backgroundColor:'orange'
      })

      //문제) 클릭을 했을 때    => 배경색이 red
      //     영역에 들어갔을 때 => 배경색이 blue
      //     영역을 벗어났을 때 => 배경색이 orange
      // $('#box').click(function(){
      //   $(this).css('background','red');
      // })
      // $('#box').mouseenter(function(){
      //   $(this).css('background','blue');
      // })
      // $('#box').mouseleave(function(){
      //   $(this).css('background','orange');
      // })

      // $('#box').click(function(){
      //   $(this).css('background','red');
      // }).mouseenter(function(){
      //   $(this).css('background','blue');
      // }).mouseleave(function(){
      //   $(this).css('background','orange');
      // })

      //on() 이벤트연결자
      $('#box').on({
        //속성:값,속성:값,
        click:function(){
          $(this).css('background','red');
        },
        mouseenter:function(){
          $(this).css('background','blue');
        },
        mouseleave:function(){
          $(this).css('background','orange');
        },
        dblclick:function(){
          //이벤트제거
          $(this).off('click');
        }
      })

    })
  </script>
</head>
<body>
  <div id="box"></div>
</body>
</html>
