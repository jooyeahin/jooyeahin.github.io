<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>06.글자태그조작html,text</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(function(){
      //text() : 글자조작
      //html() : 글자, 태그조작

      //값 변경=>text('변경할값'), html('변경할값')
      $('h1:nth-child(1)').text('<a href="#">text()</a>');
      $('h1:nth-child(2)').html('<a href="#">html()</a>');

      //값 획득=>text(), html()
      var text=$('h1:nth-child(1)').text();
      var html=$('h1:nth-child(2)').html();
      alert(text+','+html);
    })
  </script>
</head>
<body>
  <h1>제목1</h1>
  <h1>제목2</h1>
</body>
</html>
