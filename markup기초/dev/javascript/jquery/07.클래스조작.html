<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>07.클래스조작</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(function(){
      //클래스 추가 addClass(추가할 클래스명);
      //클래스 제거 removeClass(제거할 클래스명);
      //           removeClass()로 사용하면 모든 클래스가 삭제됨
      //클래스 추가,제거 toggleClass('추가 제거될 클래스명')

      // $('#box').hover(function(){
      //   //마우스 올렸을떄
      //   $('#box').addClass('hover');
      // },function(){
      //   //마우스 내렸을때
      //   $('#box').removeClass('hover');
      // })

      $('#box').mouseenter(function(){
        //마우스 올렸을떄
        $('#box').addClass('hover');
      }).mouseleave(function(){
        //마우스 내렸을때
        $('#box').removeClass('hover');
      }).click(function(){
        $('#box').toggleClass('border');
        $('#box i').toggleClass('fa-heartbeat fa-heart');
      })
    })
  </script>
  <style>
    #box{width:100px; height:100px; background:red; transition:0.5s;}
    .border{border:5px solid #000;}
    /*스크립트로 hover처리시*/
    #box.hover{background:blue; border-radius:50px;}
    /*css로 hover처리시*/
    /*#box:hover{background:blue; border-radius:50px;} */
    i{font-size:3em;}
  </style>
</head>
<body>
  <div id="box" class="border">텍스트<i class="fas fa-heart"></i></div>
</body>
</html>
