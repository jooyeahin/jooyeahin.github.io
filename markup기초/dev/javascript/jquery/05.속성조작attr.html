<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>05.속성소작attr</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(function(){
      //attr():속성을 제어하는 메서드
      //attr('속성','값')=> 값을 변경
      //attr('속성')=> 값을 획득
      //정지된 푸로 변경
      $('img').attr('src','../img/pooh.png')
      .attr('alt','정지된 푸');

      //객체사용
      $('img').attr({
        'src':'../img/pooh.png',
        'alt':'정지된 푸'
      })

      //각 속성의 값을 획득하여 alert으로 출력하기
      var src=$('img').attr('src');
      var alt=$('img').attr('alt');
      alert(src+','+alt);
    })
  </script>
</head>
<body>
  <img src="../img/pooh.gif" alt="움직이는푸">
</body>
</html>
