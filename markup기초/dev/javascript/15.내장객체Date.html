<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      내장객체 : 자바스크립트 내부에 만들어져있는 객체
      Date : 날짜, 시간, 요일에 대한 정보를 가지고 있는 객체
    */

    var today=new Date();//Date객체를 사용하기위한 생성자호출
    document.write('년도:'+today.getFullYear()+'<br>');
    document.write('월:'+(today.getMonth()+1)+'<br>');
    document.write('일:'+today.getDate()+'<br>');
    var days=['일','월','화','수','목','금','토'];
    document.write('요일:'+days[today.getDay()]+'<br>');//0~6
    document.write('시:'+today.getHours()+'<br>');
    document.write('분:'+today.getMinutes()+'<br>');
    document.write('초:'+today.getSeconds()+'<br>');
    document.write('밀리세컨즈:'+today.getMilliseconds()+'<br>');

    //2018.12.28(금) 12:46:23
    //위의 패턴으로 날짜,요일,시간 정보가 갱신되도록 코드를 구성해보기

  </script>
</body>
</html>
