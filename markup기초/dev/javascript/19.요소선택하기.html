<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul>
    <li id="active" name="list">HTML</li>
    <li class="active" name="list">CSS</li>
    <li class="active">javascript</li>
  </ul>
  <script>
    //요소(Element)를 선택하는 방법
    //*변수, 메서드는 대소문자를 구분하므로 주의해서 작성해야한다.

    //1. 아이디로 선택하기(아이디는 유일한 값이므로 s를 붙이지 않음.)
    var list1=document.getElementById('active');
    list1.style.color='red';

    //2. 요소이름으로 선택하기(여러개 존재할 수 있으므로 s를 붙인다.)
    var list2=document.getElementsByTagName('li');
    list2[0].style.color='blue';
    list2[1].style.color='blue';
    list2[2].style.color='blue';
    for (var i = 0; i < list2.length; i++) {
      list2[i].style.color='pink';
    }

    //3.클래스 이름으로 선택하기(클래스는 여러번 사용가능하므로 s를 붙인다.)
    var list3=document.getElementsByClassName('active');
    for (var i = 0; i < list3.length; i++) {
      list3[i].style.color='green';
    }

    //4.css선택자 문법으로 선택(하나만)
    var list4=document.querySelector('.active');
    list4.style.color='hotpink';

    //5.css선택자 문법으로 선택(여러개)
    var list5=document.querySelectorAll('.active');
    for (var i = 0; i < list5.length; i++) {
      list5[i].style.color='orange';
    }

    //6.속성중 name속성으로 선택(여러개)
    var list6=document.getElementsByName('list');
    for (var i = 0; i < list6.length; i++) {
      list6[i].style.color='gray';
    }

  </script>
</body>
</html>
