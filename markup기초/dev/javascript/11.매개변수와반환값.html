<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      매개변수: 함수의()안에 넣는 값
      반환값(return) : 함수를 실행하고 반환받는 값

      경우1) 매개변수가 있고 반환값이 없는 함수
      function 함수이름(매개변수){

      }

      경우2) 매개변수가 있고 반환값도 있는 함수
      function 함수이름(매개변수){
        return 반환값;
      }

      경우3) 매개변수가 없고 반환값도 없는 함수
      function 함수이름(){

      }

      경우4) 매개변수가 없고 반환값이 있는 함수
      function 함수이름(){
        return 반환값;
      }
    */

    //문제 : 숫자 두개를 더해주는 함수 만들고 사용하기(출력하기)
    var num1=1, num2=2;//전역변수

    //경우1) 매개변수가 있고 반환값이 없는 함수
    function sum1(x, y){
      document.write('결과:'+(x+y)+'<br>');
    }
    sum1(num1, num2);

    //경우2) 매개변수가 있고 반환값도 있는 함수
    function sum2(x, y){
      return x+y;
    }
    document.write('결과:'+sum2(num1,num2)+'<br>');

    //경우3) 매개변수가 없고 반환값도 없는 함수
    function sum3(){
      document.write('결과:'+(num1+num2)+'<br>');
    }
    sum3();

    //경우4) 매개변수가 없고 반환값이 있는 함수
    function sum4(){
      return num1+num2;
    }
    document.write('결과:'+sum4()+'<br>');

  </script>
</body>
</html>
