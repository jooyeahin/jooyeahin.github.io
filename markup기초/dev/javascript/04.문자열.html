<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      문자열은 ""또는 ''안에 작성함.
      문자열에 큰따옴표 또는 작은따옴표가 들어갈 경우 충돌이 나지 않게 교차시켜 사용
      또는 이스케이프(\역슬래시)문자를 활용한다.
    */
    console.log('안녕하세요.');
    console.log('오늘은 "자바스크립트"를 배우는 날');
    console.log("오늘은 '자바스크립트'를 배우는 날");
    console.log("오늘은 \'자바스크립트\'를 배우는 날");
    console.log("오늘은 \"자바스크립트\"를 배우는 날");

    //문자열의 연결=>문자열의 연산결과는 문자열이 된다.
    console.log('가'+'나');
    console.log('가'+1);
    console.log('1'+1);
    console.log(1+'1');

  </script>
</body>
</html>
