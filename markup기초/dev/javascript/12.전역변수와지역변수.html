<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      전역변수:전구간에서 쓰이는 변수
      지역변수:특정구간(중괄호)안에서만 쓰이는 변수
              지역변수를 선언할 때 var를 꼭 붙여야함.
    */
    var num1=10;//전역변수

    function test(x){//매개변수도 함수안에서만 사용가능(지역변수)
      var num1=20;//지역변수
      document.write('지역변수:'+num1+'<br>');
      document.write('x:'+x+'<br>');
    }

    test(10);//임의의 숫자를 전달
    document.write('전역변수:'+num1+'<br>');
    document.write('x:'+x+'<br>');//정의되지 않았다고 에러발생

  </script>
</body>
</html>
