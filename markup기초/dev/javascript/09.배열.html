<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      배열(Array)
      여러개의 값(데이터)을 한번에 묶어서 저장하고 사용하는 것
      배열은 위치값(index:인덱스)을 가지고 있으며 시작은 0부터 시작한다.
      배열은 length라는 속성을 사용하여 크기를 구할 수 있다.
      생성된 배열의 위치값을 호출하면 해당 위치에 있는 값을 얻을 수 있다.
      배열은 모든 자료형을 담을 수 있다.(자료형 6개)
    */
    var num=1;
    var nums=[1,2,3,4,5];

    //괄호 명칭
    //[] 대괄호 =>배열
    //{} 중괄호 =>제어문, 객체, 함수
    //() 소괄호 =>제어문, 함수

    //배열의 선언 및 사용
    var array1=new Array(5); //배열의 크기를 할당
    var array2=[1,2,3,4,5]; //배열에 5개의 값을 담음.
    //값이 길어질 경우 라인개행을 해도 무방
    var array3=[
      1,
      '문자',
      true,
      function(){},
      {},
      [1,2]
    ]

    //배열의 값 출력하기(특정위치의 값 출력)
    document.write(array2[2]+'<br>');
    //배열의 값 전체출력
    document.write(array2+'<br>');
    //배열의 값 변경하기(변경하고자하는 위치값을 넣어준다.)
    array2[2]='삼';
    document.write(array2+'<br>');

    //배열이름[인덱스위치값]    =>get(얻기)의 의미
    //배열이름[인덱스위치값]=값 =>set(저장)의 의미

    //배열의 크기구하기
    document.write('배열의크기:'+array2.length+'<br>');

    //반복문의 사용하여 출력하기
    for (var i = 0; i < array2.length; i++) {
      document.write(i+'번째위치의 값:'+array2[i]+'<br>');
    }

    //for in 반복문
    for (var i in array2) {
      document.write(i+'번째위치의 값:'+array2[i]+'<br>');
    }

  </script>
</body>
</html>
