<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    //오류발생 : 위에서부터 코드가 읽혔을 때 아직 h1태그가 생성되지 않았으므로
    //          읽을 수 없는 상태(onload를 쓰지 않을경우)
    //해결방안 1.선택하고자하는 태그가 먼저 읽히고 난다음 스크립트가 읽히도록 순서변경
    //해결방안 2.이벤트 중 onload를 사용하여 문서구조를 끝까지 읽고 난다음 스크립트 읽히도록 함
    window.onload=function(){
      document.getElementsByTagName('h1')[0].style.backgroundColor='red';
    }
  </script>
  <h1>제목</h1>
</body>
</html>
