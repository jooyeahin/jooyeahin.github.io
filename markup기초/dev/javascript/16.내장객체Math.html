<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // Math : 수학과 관련된 기능을 가지고 있는 객체
    document.write('PI:'+Math.PI+'<br>');
    document.write('최대값:'+Math.max(15,2)+'<br>');
    document.write('최소값:'+Math.min(15,2)+'<br>');
    document.write('반올림:'+Math.round(3.6)+'<br>');
    document.write('소수점올림:'+Math.ceil(3.2)+'<br>');
    document.write('소수점버림:'+Math.floor(3.6)+'<br>');
    document.write('절대값:'+Math.abs(-3)+'<br>');
    document.write('0~1사이의 실수 랜덤으로 구하기:'+Math.random()+'<br>');
    document.write('0부터 9까지 범위의 정수 랜덤으로 구하기:'+
                    Math.floor(Math.random()*10)+'<br>');

    //배열에 여러값을 넣어놓고 실행할 때마다 다른 값이 나오게 하기
    var array=['고양이','개','사슴','토끼','코끼리'];
    var index=Math.floor(Math.random()*5);//0~4
    document.write(array[index]);

    //body의 배경색을 랜덤으로 적용하기
    var r=Math.floor(Math.random()*256);//0~255
    var g=Math.floor(Math.random()*256);
    var b=Math.floor(Math.random()*256);

    document.getElementsByTagName('body')[0].style.backgroundColor
    ='rgb('+r+','+g+','+b+')';
    //문자열+변수+문자열+변수+문자열+변수+문자열;

  </script>
</body>
</html>
