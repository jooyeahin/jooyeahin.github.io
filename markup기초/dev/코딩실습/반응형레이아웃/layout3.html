<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>layout3</title>
  <style>
    *{margin: 0; padding: 0;}
    .center{max-width: 600px; margin: auto;}
    button{border:0; background: none;}
    li{list-style: none;}
    .blind{font-size: 0; position: absolute; left:-9999px;}

    .gallery{padding: 0 10px;}
    .gallery .big-img{background: #ccc; margin-bottom: 20px;}
    .gallery .big-img img{width: 100%; display: block;}

    .gallery .img-list{
      position: relative;
      margin-bottom: 50px;
      transition: padding 0.5s;
    }
    .gallery .img-list ul{overflow: hidden; margin: 0 -10px;}
    .gallery .img-list ul li{float: left; width: 25%;}
    .gallery .img-list ul li a{display: inline-block; background: #ccc; margin: 0 10px;}
    .gallery .img-list ul li img{width: 100%; display: block; opacity: 0.5; transition: 0.5s;}
    .gallery .img-list ul li.active img{opacity: 1;}

    .gallery .img-list button{
      position: absolute;
      top:50%; transform: translateY(-50%);
      outline: none;
      border-top:21px solid transparent;
      border-bottom:21px solid transparent;
    }
    #prev{left:-40px; border-right:30px solid #000;}
    #next{right:-40px; border-left:30px solid #000;}

    @media (max-width:1199px) {
      .gallery .img-list{padding: 0 50px;}
      .gallery .img-list button{
        transition: 0.5s;
        border-top:15px solid transparent;
        border-bottom:15px solid transparent;
      }
      #prev{left:0;border-right:25px solid #000;}
      #next{right:0;border-left:25px solid #000;}
    }

    @media (max-width:767px) {
      .gallery .img-list ul li a{margin: 0;}
    }

  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(function(){
      //썸네일 이미지를 클릭하면 해당이미지가 큰이미지로 보여지게한다.
      //내가 클릭한 썸네일 이미지가 active상태로 변하게 처리한다.

      //사용할 메서드
      //attr(), addClass(), removeClass(), find(), click(), eq(), index()
      //replace()=>문자열 변경하는 메서드

      //기본 처리 단계
      //1. 썸네일 이미지를 감싸고 있는 링크를 클릭한다.
      //2. a를 클릭했으므로 기본이벤트를 제거한다.
      //3. 클릭한 링크안에 있는 이미지의 src값을 획득한 후 S를 L로 변경해서 변수에 저장
      //4. 큰이미지의 src값을 변수의 값으로 변경
      //5. li에 있는 active클래스를 제거(초기화)
      //6. 내가 클릭한 링크쪽이 active가 되도록 처리(a가 아닌 li에 active가 적용되야함)

      //이전/다음 버튼을 눌렀을 때
      //1. 버튼을 눌렀을 때 내가 누른 버튼이 이전인지 다음인지 알 수 있도록 변수에 저장한다.
      //2. 조건문을 만들어 이전 또는 다음일 때 인덱스의 값을 변경처리한다.
      //3. 인덱스의 최소, 최대범위를 설정하고 각 범위를 벗어났을 경우 인덱스값을 변경처리
      //4. 내가 구한 인덱스에 해당되는 이미지를 활성화시키고 큰이미지 소스로 변경처리

      //*주의사항 : 인덱스값은 전역변수이고 링크, 이전/다음 버튼을 눌렀을 때 서로 공유한다.



    })
  </script>
</head>
<body>
  <section class="center">
    <article class="gallery">
      <div class="big-img">
        <img src="img/lemonade1-L.jpg" alt="">
      </div>
      <div class="img-list">
        <ul>
          <li class="active"><a href="#"><img src="img/lemonade1-S.jpg" alt=""></a></li>
          <li><a href="#"><img src="img/lemonade2-S.jpg" alt=""></a></li>
          <li><a href="#"><img src="img/lemonade3-S.jpg" alt=""></a></li>
          <li><a href="#"><img src="img/lemonade4-S.jpg" alt=""></a></li>
        </ul>
        <button id="prev"><span class="blind">이전</span></button>
        <button id="next"><span class="blind">다음</span></button>
      </div>
    </article>
  </section>

</body>
</html>
