<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(function(){
      var result='width:'+$('.box').width()+'<br>';
      result+='width+padding:'+$('.box').innerWidth()+'<br>';
      result+='width+padding+border:'+$('.box').outerWidth()+'<br>';
      result+='width+padding+border+margin:'+$('.box').outerWidth(true)+'<br>';
      result+='height:'+$('.box').height()+'<br>';
      result+='height+padding:'+$('.box').innerHeight()+'<br>';
      result+='height+padding+border:'+$('.box').outerHeight()+'<br>';
      result+='height+padding+border+margin:'+$('.box').outerHeight(true)+'<br>';
      $('.result').html(result);
    })
  </script>
  <style>
    .box{
      width: 100px; height: 100px;
      margin: 10px; padding: 10px;
      border: 10px solid red;
      background: orange;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <h3>박스의 넓이와 높이구하기</h3>
  <div class="result"></div>
</body>
</html>
