<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.min.css">
  <style>
    *{margin: 0; padding: 0;}
    img{width:100%;}
    .swiper-container{width: 300px; height: 300px;}
    .swiper-slide{border:1px solid #000; box-sizing: border-box;}

  </style>
</head>
<body>
  <div class="swiper-container slide1">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="img/friends_1.jpg" alt=""></div>
      <div class="swiper-slide">
        <!-- 중첩슬라이드 -->
        <div class="swiper-container slide2">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/friends_2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/friends_3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/friends_4.jpg" alt=""></div>
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
      <div class="swiper-slide">
        <!-- 중첩슬라이드 -->
        <div class="swiper-container slide3">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/friends_5.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/friends_6.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/friends_7.jpg" alt=""></div>
          </div>
          <div class="swiper-scrollbar"></div>
        </div>
      </div>
      <div class="swiper-slide"><img src="img/friends_8.jpg" alt=""></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.min.js"></script>
  <script>
    var swiper1 = new Swiper('.slide1',{
      pagination: {
        el: '.slide1 > .swiper-pagination',
        clickable: true,
      },
      loop:true,
      effect:'cube',
      autoplay:{
        delay:1500
      }
    });

    var swiper2 = new Swiper('.slide2',{
      navigation:{
        nextEl:'.slide2 .swiper-button-next',
        prevEl:'.slide2 .swiper-button-prev',
      },
      effect:'flip',
    });

    var swiper3 = new Swiper('.slide3',{
      direction:'vertical',
      scrollbar:{
        el:'.slide3 .swiper-scrollbar'
      },
      mousewheel:true
    });
  </script>
</body>
</html>
