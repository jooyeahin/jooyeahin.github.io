<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/grid.css">
  <style>
    *{margin: 0; padding: 0;}
    .slide1{background: red;}
    .slide2{background: blue;}
    .slide3{background: green;}
    /* .slide3 .swiper-container{height: 266.64px;} */
    img{width: 100%; display: block;}

    @media (min-width:768px) {
      .center{max-width: 800px; margin: auto;}
    }
  </style>
</head>
<body>
  <div class="center">
    <h2>slide1</h2>
    <div class="slide1">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="img/slide1-1.jpg" alt=""></div>
          <div class="swiper-slide"><img src="img/slide1-2.jpg" alt=""></div>
          <div class="swiper-slide"><img src="img/slide1-3.jpg" alt=""></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-8">
        <h2>slide2</h2>
        <div class="slide2">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="img/slide2-1.jpg" alt=""></div>
              <div class="swiper-slide"><img src="img/slide2-2.jpg" alt=""></div>
              <div class="swiper-slide"><img src="img/slide2-3.jpg" alt=""></div>
              <div class="swiper-slide"><img src="img/slide2-4.jpg" alt=""></div>
              <div class="swiper-slide"><img src="img/slide2-5.jpg" alt=""></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <h2>slide3</h2>
        <div class="slide3">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="img/friends_1.jpg" alt=""></div>
              <div class="swiper-slide"><img src="img/friends_2.jpg" alt=""></div>
              <div class="swiper-slide"><img src="img/friends_3.jpg" alt=""></div>
              <div class="swiper-slide"><img src="img/friends_4.jpg" alt=""></div>
              <div class="swiper-slide"><img src="img/friends_5.jpg" alt=""></div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.min.js"></script>
  <script>
    var swiper1 = new Swiper('.slide1 .swiper-container',{
      pagination: {
        el: '.slide1 .swiper-pagination',
        clickable: true,
      }
    });
    var swiper2 = new Swiper('.slide2 .swiper-container',{
      navigation: {
        nextEl: '.slide2 .swiper-button-next',
        prevEl: '.slide2 .swiper-button-prev',
      },
    });
    var swiper3 = new Swiper('.slide3 .swiper-container',{
      pagination: {
        el: '.slide3 .swiper-pagination',
        clickable: true,
      },
      direction:'vertical'
    });

    $(window).resize(function(){
      var h=$('.slide3 .swiper-container').width();
      $('.slide3 .swiper-container').height(h);
      swiper3.update();
    }).resize();

  </script>
</body>
</html>
