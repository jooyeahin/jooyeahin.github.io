<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <style>
    .swiper-container{
      width:300px; height:300px;
      border:1px solid #000;
    }
    .swiper-button-next,
    .swiper-container-rtl .swiper-button-prev{
      background-image: none;
      font-size: 3em;
      bottom: 10px;
      top: auto;
      right: 50%;
      transform: translateX(50%);
      text-shadow: 0 0 5px #5d5d5d;
    }
    .swiper-button-prev,
    .swiper-container-rtl .swiper-button-next{
      background-image: none;
      font-size: 3em;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-shadow: 0 0 5px #5d5d5d;
    }
    .swiper-pagination-bullet{
      width: 10px; height:10px;
      background: #fff; opacity: 1;
      transition: 0.5s;
    }
    .swiper-pagination-bullet-active {
      background: #E91E63;
      height: 20px;
      border-radius: 5px;
    }
    .swiper-button-next.swiper-button-disabled, .swiper-button-prev.swiper-button-disabled{
      opacity: 0;
    }

  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="img/friends_1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/friends_2.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/friends_3.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/friends_4.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/friends_5.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/friends_6.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/friends_7.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/friends_8.jpg" alt=""></div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"><i class="fas fa-angle-down"></i></div>
    <div class="swiper-button-prev"><i class="fas fa-angle-up"></i></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container',{
      direction:'vertical',
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
