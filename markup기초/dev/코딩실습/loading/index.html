<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    .bg{
      position: fixed;
      width: 100%; height: 100%;
      font-family: sans-serif;
      /* 기본 그라데이션 색상을 적용한다. */
      background: linear-gradient(45deg, #0f8, #086);
      /* 필터효과를 사용해서 색상이 변하도록 처리한다. */
      animation: bg 10s infinite;
    }
    @keyframes bg {
      0%{filter:hue-rotate(0deg);}
      100%{filter:hue-rotate(360deg);}
    }
    .loading{
      position: absolute;
      top:50%; left:50%;
      transform: translate(-50%,-50%);
      height: 150px;
    }
    .loading h1{color:#fff; letter-spacing: 10px;}
    .loading div{
      width: 10px; height:50px;
      background: rgba(255, 255, 255, 0.7);
      position: absolute;
      bottom:0;
      border-radius: 5px;
      margin-left:-5px;
      animation: bar 1.5s infinite;
    }
    .loading .bar1{left:40%;}
    .loading .bar2{left:50%; animation-delay: 0.1s;}
    .loading .bar3{left:60%; animation-delay: 0.2s;}

    @keyframes bar {
      0%{transform: translateY(0);}
      33%{transform: translateY(24px); height:10px;}
      66%{transform: translateY(-16px);}
      88%{transform: translateY(4px);}
      100%{transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="loading">
      <h1>LOADING</h1>
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
  </div>
  <section>
    <img src="https://picsum.photos/2000/3000/?random" alt="">
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    //이미지가 모두 로드되고 난 후 수행할 구문 작성
    $('img').on('load',function(){
      $('.bg').fadeOut();
    })
  </script>
</body>
</html>
