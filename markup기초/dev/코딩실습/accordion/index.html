<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>아코디언(accordion)</title>
  <style>
    *{margin: 0; padding: 0;}
    a{text-decoration: none;}
    li{list-style: none;}
    .accordion{
      width: 500px; margin: auto;
      border:1px solid #000;
    }
    .accordion li{border-bottom:1px solid #000;}
    .accordion li:last-child{border-bottom:0;}
    .accordion li a{
      display: block; line-height: 50px;
      padding-left: 20px; color:#000;
    }
    .accordion li .box{
      display: none; background: #ccc; padding: 20px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(function(){
      //1.하나만 펼쳐지게 하기
      $('.accordion a').click(function(e){
        e.preventDefault();
        //초기화(펼쳐져 있는게 있다면 다시 접기)
        //stop()은 여러번 클릭하여 여러번의 메소드가 수행되는 것을 막아준다.
        // $('.accordion .box').stop().slideUp();
        // $(this).next().stop().slideDown();
      })

      //2.독립적으로 각각 제어
      $('.accordion a').click(function(e){
        e.preventDefault();
        $(this).next().stop().slideToggle();
      })
    })
  </script>
</head>
<body>
  <h2>아코디언</h2>
  <ul class="accordion">
    <li>
      <a href="#">질문1</a>
      <div class="box">질문1에 대한 답변입니다.</div>
    </li>
    <li>
      <a href="#">질문2</a>
      <div class="box">질문2에 대한 답변입니다.</div>
    </li>
    <li>
      <a href="#">질문3</a>
      <div class="box">질문3에 대한 답변입니다.</div>
    </li>
  </ul>
</body>
</html>
