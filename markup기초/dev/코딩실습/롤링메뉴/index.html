<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>롤링메뉴</title>
  <style>
    *{margin: 0; padding: 0;}
    li{list-style: none;}
    section{max-width: 500px; margin: auto;}
    h2{text-align: center; padding: 20px 0; border-bottom:1px solid #000;}
    ul{overflow: hidden; height: 30px;}
    ul li{line-height: 30px;}
    ul li a{color:#000; text-decoration: none;}
    ul li span{float: right;}
    ul li:nth-child(1) a{background: red;}
    ul li:nth-child(2) a{background: blue;}
    ul li:nth-child(3) a{background: green;}
    ul li:nth-child(4) a{background: pink;}
    ul li:nth-child(5) a{background: gray;}
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(function(){

      function move(){
        //첫번째 리스트가 접혀지고 난뒤
        $('ul li').first().slideUp(function(){
          //첫번째 리스트를 가장 마지막 리스트자리에 붙인다.
          //위치이동을 한다음 다시 보여준다.
          $(this).appendTo($('ul')).slideDown();
        })
      }
      //2초마다 롤링 수행
      play=setInterval(move, 2000);

      //ul영역에 마우스를 올렸을때와 벗어났을때
      $('ul').on({
        mouseenter:function(){
          clearInterval(play);
        },
        mouseleave:function(){
          clearInterval(play);
          play=setInterval(move, 2000);
        }
      })


    })
  </script>
</head>
<body>
  <section>
    <article>
      <h2>공지사항</h2>
      <!-- ul>li*5>a[href=#]{공지사항}+span{2019.01.10} -->
      <ul>
        <li><a href="#">공지사항5</a><span>2019.01.10</span></li>
        <li><a href="#">공지사항4</a><span>2019.01.09</span></li>
        <li><a href="#">공지사항3</a><span>2019.01.08</span></li>
        <li><a href="#">공지사항2</a><span>2019.01.07</span></li>
        <li><a href="#">공지사항1</a><span>2019.01.06</span></li>
      </ul>
    </article>
  </section>
</body>
</html>
