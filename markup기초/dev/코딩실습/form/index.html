<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <style>
    *{margin: 0; padding: 0;}
    div{margin: 10px;}
    input[type=text]{
      width:300px; height:30px;
      border-radius: 5px;
      border:1px solid #ccc;
      padding: 0 10px;
      /* text-indent:10px; */
      box-sizing: border-box;
    }
    input[type=text]:focus{
      background: #ff6300; color:#fff;
    }

    input[type=radio]{display:none;}
    .radio label{margin-right:10px;}
    .radio i{color:#c7c7c7; margin-right:5px;}
    input[type=radio]:checked + i{color:#ff6300;}

    input[type=checkbox]{display:none;}
    .checkbox label{margin-right:10px;}
    .checkbox i{color:#c7c7c7; margin-right:5px;}
    input[type=checkbox]:checked + i{color:#ff6300;}

    .select{
      position: relative;
      width:300px;
    }
    .select i{
      position: absolute;
      right:0; top:0;
      width:30px; height: 30px;
      text-align: center;
      padding-top: 8px;
      box-sizing: border-box;
    }
    /*ie전용 선택자*/
    select::-ms-expand{display:none;}
    select{
      -webkit-appearance:none;
      width: 300px; height:30px;
      border-radius: 5px;
      border:1px solid #ccc;
      background:url(select-arrow.jpg) no-repeat right top;
    }
    select:focus{
      background:#ff6300 url(select-arrow-on.jpg) no-repeat right top;
      color:#fff;
    }
    option{padding:20px;}

    textarea{
      width:500px; height:100px;
      border-radius:5px;
      border:1px solid #ccc;
      resize:none;
      padding:10px;
      box-sizing:border-box;
    }
    textarea:focus{background:#ff6300;color:#fff;}
  </style>
</head>
<body>
  <div>
    <input type="text">
  </div>
  <div class="radio">
    <label><input type="radio" name="radio" checked><i class="fas fa-check-circle"></i>라디오1</label>
    <label><input type="radio" name="radio"><i class="fas fa-check-circle"></i>라디오2</label>
    <label><input type="radio" name="radio"><i class="fas fa-check-circle"></i>라디오3</label>
    <label><input type="radio" name="radio"><i class="fas fa-check-circle"></i>라디오4</label>
  </div>
  <div class="checkbox">
    <label><input type="checkbox"><i class="fas fa-check-square"></i>체크1</label>
    <label><input type="checkbox"><i class="fas fa-check-square"></i>체크2</label>
  </div>
  <div class="select">
    <!-- <i class="fas fa-angle-down"></i> -->
    <!-- select>option*3>{옵션$} -->
    <!-- select는 ul>li>a구조로 만들면 디테일한 디자인을 입힐 수 있음 -->
    <select name="" id="">
      <option value="">옵션1</option>
      <option value="">옵션2</option>
      <option value="">옵션3</option>
    </select>
  </div>
  <div>
    <textarea name="name" rows="8" cols="80"></textarea>
  </div>
</body>
</html>
