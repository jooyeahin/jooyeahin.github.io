<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <style>
    /* reset, common */
    *{margin: 0; padding: 0; transition: 0.5s;}
    body{font-family: sans-serif;}
    h3{width:100px; display: inline-block; line-height: 80px;}
    label{display: inline-block; vertical-align: middle; cursor: pointer;}
    span{display: inline-block;}
    a{color:#000; text-decoration: none; display: inline-block; vertical-align: middle;}

    /* 체크박스 */
    input[type=checkbox]{
      /* display: none; */
    }

    /* menu/close */
    .menu{
      position: relative;
      width:25px; height:30px;
      margin: 19px 19px 19px 15px;
    }
    .menu span{
      position: absolute;
      top:4px;
      width:25px; height: 2px;
      background: #000;
      /* 중심축 변경 */
      transform-origin: -2px 1px;
    }
    .menu span:nth-child(1){bottom:4px; top:auto;}
    .menu span:nth-child(2){top:50%; margin-top: -1px;}
    #menu:checked + label span:nth-child(1){transform: rotate(-45deg);}
    #menu:checked + label span:nth-child(2){opacity: 0;}
    #menu:checked + label span:nth-child(3){transform: rotate(45deg);}

    /* up/down */
    .up-down{
      padding: 10px 20px;
      border-radius: 10px;
      color:#fff;
      background: #3498DB;
      box-shadow: 0 7px #2980D9;
    }
    #up-down:checked + label{
      box-shadow: 0 3px #2980D9;
      transform:translateY(4px);
    }

    /* on/off */
    .on-off{
      position: relative;
      width: 100px; height: 40px;
      border-radius: 20px;
      background: #848484;
      overflow: hidden;
    }
    .on-off span{
      position: absolute;
      top:50%;
      transform: translateY(-50%);
      color:#fff;
    }
    .on-off span:nth-child(1){left:-50%;}
    .on-off span:nth-child(2){right:20%;}
    .on-off .btn{
      width:36px; height: 36px;
      border-radius: 50%;
      background: #cddc39;
      border:2px solid #fff;
      box-sizing: border-box;
      margin:0 2px;
    }
    #on-off:checked + label{background: #3498db;}
    #on-off:checked + label span:nth-child(1){left:20%;}
    #on-off:checked + label span:nth-child(2){right:-50%;}
    #on-off:checked + label .btn{margin-left:62px;}

    /*slide*/
    .slide{
      position: relative;
      width:30px; height: 30px;
      border-radius: 5px;
      background: #3a5897;
      overflow: hidden;
    }
    .slide i{
      width:30px; height:30px; color:#fff;
      text-align: center; line-height: 30px;
    }
    .slide a{
      position: absolute;
      left:30px; color:#fff;
      font-size: 13px; line-height: 30px;
    }
    #slide:checked+label{width:150px;}

    /* rotate */
    .rotate{
      position: relative;
      width: 100px; height: 50px;
      perspective:500px;
    }
    .rotate span{
      position: absolute;
      width:100%; line-height: 50px;
      color:#fff; text-align: center;
      /* 뒤집어진 상태일때 숨김처리 */
      backface-visibility: hidden;
    }
    .rotate span:nth-child(1){background: #3498db; transform: rotateX(0deg);}
    .rotate span:nth-child(2){background: #ff5722; transform: rotateX(180deg);}
    #rotate:checked + label span:nth-child(1){transform: rotateX(180deg);}
    #rotate:checked + label span:nth-child(2){transform: rotateX(0deg);}
  </style>
</head>
<body>
  <div>
    <h3>menu/close</h3>
    <input type="checkbox" id="menu">
    <label for="menu" class="menu">
      <span></span>
      <span></span>
      <span></span>
    </label>
  </div>

  <div>
    <h3>up/down</h3>
    <input type="checkbox" id="up-down">
    <label for="up-down" class="up-down">BUTTON</label>
  </div>

  <div>
    <h3>on/off</h3>
    <input type="checkbox" id="on-off">
    <label for="on-off" class="on-off">
      <span>ON</span>
      <span>OFF</span>
      <span class="btn"></span>
    </label>
  </div>

  <div>
    <h3>slide</h3>
    <input type="checkbox" id="slide">
    <label for="slide" class="slide">
      <i class="fab fa-facebook-f"></i>
      <a href="#">페이스북 공유하기</a>
    </label>
  </div>

  <div>
    <h3>roate</h3>
    <input type="checkbox" id="rotate">
    <label for="rotate" class="rotate">
      <span>
        CLICK <i class="fas fa-chevron-down"></i>
      </span>
      <span>
        AGAIN <i class="fas fa-redo"></i>
      </span>
    </label>
  </div>
</body>
</html>
