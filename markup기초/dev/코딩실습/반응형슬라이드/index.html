<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>반응형슬라이드</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.min.js"></script>
  <style>
    /* 첫번째 방법 : 미디어쿼리로 처리하기 */
    img{width: 100%;}
    .btn-play{
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 11;
      /* 페이지네이션의 총 넓이 16px(여백포함)*3 = 48px */
      /* 48px/2 = 24px인데 여백을 어느정도 더해서 값을 정한다.*/
      margin-left: 30px;
      background: none;
      border: 0;
      color: red;
      width: 14px; height: 14px;
      font-size: 10px;
    }
    /* 모바일 */
    @media (max-width:767px) {
      .m{display: block;}
      .t{display: none;}
      .p{display: none;}
    }
    /* 태블릿 */
    @media (min-width:768px) {
      .m{display: none;}
      .t{display: block;}
      .p{display: none;}
    }
    /* 데스크탑 */
    @media (min-width:992px) {
      .m{display: none;}
      .t{display: none;}
      .p{display: block;}
    }

  </style>
  <script>
    $(function(){

      //두번째방법 : 디바이스 크기가 변환될때마다 검사
      $(window).resize(function(){
        windowW=$(window).width();
        slideImg=[];
        if(windowW<768){//모바일
          slideImg=['img/slide-m-1.jpg','img/slide-m-2.jpg','img/slide-m-3.jpg'];
        }else if(windowW<992){//태블릿
          slideImg=['img/slide-t-1.jpg','img/slide-t-2.jpg','img/slide-t-3.jpg'];
        }else{//pc
          slideImg=['img/slide-p-1.jpg','img/slide-p-2.jpg','img/slide-p-3.jpg'];
        }
        //반복문으로 소스변경 처리
        for (var i = 0; i < slideImg.length; i++) {
          $('.swiper-slide').eq(i).find('img').attr('src',slideImg[i])
        }
      }).resize();

      var swiper = new Swiper('.swiper-container',{
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        autoplay:{
          delay:2000
        },
        loop:true,
        on:{
          // 사용자가 슬라이드 화면을 터치형식으로 넘길시 발생하는 이벤트
          sliderMove:function(){
            $('.btn-play').find('i').removeClass().addClass('fas fa-play');
          }
        }
      });

      //재생/정지버튼 눌렀을때
      $('.btn-play').click(function(){
        if($(this).find('i').hasClass('fa-pause')){//아이콘이 일시정지라면
          swiper.autoplay.stop();//자동재생상태를 멈춘다.
          $(this).find('i').removeClass().addClass('fas fa-play');
        }else{//아이콘이 재생이라면
          swiper.autoplay.start();//자동재생이 된다.
          $(this).find('i').removeClass().addClass('fas fa-pause');
        }
      })

      //이전다음버튼 또는 페이지네이션을 눌렀을 때
      $('.swiper-button-next, .swiper-button-prev, .swiper-pagination-bullet').click(function(){
        $('.btn-play').find('i').removeClass().addClass('fas fa-play');
      })


    })
  </script>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <!-- 미디어쿼리로 처리하기 -->
        <!-- <img src="img/slide-m-1.jpg" alt="" class="m">
        <img src="img/slide-t-1.jpg" alt="" class="t">
        <img src="img/slide-p-1.jpg" alt="" class="p"> -->
        <!-- 스크립트로 소스변환처리하기 -->
        <img src="img/slide-p-1.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <!-- <img src="img/slide-m-2.jpg" alt="" class="m">
        <img src="img/slide-t-2.jpg" alt="" class="t">
        <img src="img/slide-p-2.jpg" alt="" class="p"> -->
        <img src="img/slide-p-2.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <!-- <img src="img/slide-m-3.jpg" alt="" class="m">
        <img src="img/slide-t-3.jpg" alt="" class="t">
        <img src="img/slide-p-3.jpg" alt="" class="p"> -->
        <img src="img/slide-p-3.jpg" alt="">
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- fa-pause, fa-play -->
    <button class="btn-play"><i class="fas fa-pause"></i></button>
  </div>




</body>
</html>
