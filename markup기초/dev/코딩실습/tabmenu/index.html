  <style>
    *{margin:0; padding: 0;}
    a{text-decoration: none;}
    li{list-style: none;}

    .tab-nav{overflow: hidden;}
    .tab-nav li{float: left; width: 25%;}
    .tab-nav li a{
      display: block; line-height: 50px; padding: 0 20px;
      color:#000; background: #ccc; text-align: center;
    }
    .tab-nav li a.active{color:#fff; background: #000;}

    .tab-contents{
      position: relative;
      border-top:1px solid #000;
    }
    .tab-contents > div{
      /* 컨텐츠 겹치기 */
      position: absolute; width: 100%;
      display: none;
      padding: 20px;
      border-bottom:1px solid #000;
    }
    .tab-contents > div.active{display: block;}
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        e.preventDefault();

  </script>
</head>
<body>
  <h2>탭메뉴</h2>
  <!-- ul>li*4>a[href=#tab$]>{메뉴$} -->
  <ul class="tab-nav">
    <li><a href="#tab1" class="active">메뉴1</a></li>
    <li><a href="#tab2">메뉴2</a></li>
    <li><a href="#tab3">메뉴3</a></li>
    <li><a href="#tab4">메뉴4</a></li>
  </ul>

  <div class="tab-contents">
    <div id="tab1" class="active">메뉴1 내용입니다.</div>
