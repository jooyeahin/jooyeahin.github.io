<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    .btn.on{background: #000; color:#fff;}
    .grid{overflow: hidden;}
    .item{
      float:left; border:1px solid #000;
      width: 25%; height: 100px; box-sizing: border-box;
      transition: 0.5s;
    }
    .item.off{
      transform: scale(0);
    }

  </style>
  <script>
    $(function(){
      //버튼을 클릭할 때 해당 클래스를 가진 요소만 보여주기
      $('.btn').on('click',function(){
        //활성화 상태 초기화
        $('.btn').removeClass('on');
        $(this).addClass('on');
        //선택한 버튼에서 data-filter라는 속성의 값을 획득한다.
        var selector=$(this).attr('data-filter');
        // console.log(selector);

        $('.item').addClass('off').fadeOut(function(){
          setTimeout(function(){
            $('.grid '+selector).fadeIn().removeClass('off');
          },500)
        })

      })

    })
  </script>
</head>
<body>
  <button class="btn on" data-filter="*">모두보기</button>
  <button class="btn" data-filter=".a">a</button>
  <button class="btn" data-filter=".b">b</button>
  <button class="btn" data-filter=".c">c</button>

  <hr>

  <div class="grid">
    <!-- div[class="item a"]*8 -->
    <div class="item a">a-1</div>
    <div class="item a">a-2</div>
    <div class="item b">b-1</div>
    <div class="item c">c-1</div>
    <div class="item b">b-2</div>
    <div class="item a">a-3</div>
    <div class="item a">a-4</div>
    <div class="item c">c-2</div>
  </div>



</body>
</html>
