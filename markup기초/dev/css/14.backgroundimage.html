<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>14.background-image</title>
  <style>
    body{
      height: 3000px;
      background-image:url(img/kakaobg.png);
      /* 배경이미지 반복여부 */
      background-repeat:no-repeat;
      /* 배경이미지 고정 */
      background-attachment: fixed;
      /* 배경이미지 위치 */
      background-position: top center;
      background:url(img/kakaobg.png) no-repeat fixed top center;
      /* 배경이미지 크기 */
      /* contain 이미지를 훼손하지 않는상태에서 최대치로 뽑아내는것(여백발생할 수 있음) */
      /* cover   이미지가 훼손이 되지만 여백은 발생되지 않음 */
      background-size:cover;
    }
  </style>
</head>
<body>

</body>
</html>
