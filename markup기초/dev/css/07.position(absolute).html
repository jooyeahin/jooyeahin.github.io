<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>07.position(absolute)</title>
  <style>
    *{margin: 0; padding: 0;}
    body{height: 3000px;}
    #wrap{
      position: absolute;
      width: 400px; height: 400px;
      border:1px solid #000;
      top:50%; left:50%;
      transform: translate(-50%, -50%);
    }
    #wrap div{
      /* 절대위치 */
      position: absolute;
      /* 방향에 대한 속성 top, bottom, right, left를 이용하여 이동 */
      width: 100px; height: 100px;}
    .box1{background: hotpink;}
    .box2{background: blue; right:0; top:0;}
    .box3{background: green; bottom:0; right:0;}
    .box4{background: orange; bottom:0;}
    .box5{
      background: black;
      top:50%; left:50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
  </div>
</body>
</html>
