<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>06.float,clear</title>
  <style>
    img{width:200px; float:left;}
    img:nth-of-type(2){width:300px; float:right;}
    p{clear:both;}

    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    ul li{
      width: 25%; float: left;background: red; text-align: center;
      padding: 20px 0;
    }
    ul li:nth-child(even){background: gray;}
    ul li a{text-decoration: none; color:#fff;}

    header{background: red; height: 50px;}
    section{overflow: hidden;background: blue;}
    article{background: green; float: left; width: 70%;}
    aside{background: yellow; float: right; width: 30%;}
    footer{background: red; height: 50px; }

  </style>
</head>
<body>
  <h2>float, clear</h2>
  <img src="img/man.png" alt="">
  <img src="img/woman.png" alt="">
  <p>동경과 이름을 옥 하나에 했던 다 계십니다. 걱정도 당신은 북간도에 다 릴케 이런 딴은 하늘에는 묻힌 봅니다. 추억과 차 별 까닭이요, 이름자를 불러 애기 까닭입니다. 이웃 보고, 마리아 하늘에는 밤이 잔디가 있습니다. 별들을 부끄러운 나는 라이너 쉬이 것은 마디씩 이름자를 슬퍼하는 있습니다.</p>

  <h2>네비게이션 메뉴 만들기</h2>
  <!-- ul>li*4>a[href=#]>{메뉴$} -->
  <ul>
    <li><a href="#">메뉴1</a></li>
    <li><a href="#">메뉴2</a></li>
    <li><a href="#">메뉴3</a></li>
    <li><a href="#">메뉴4</a></li>
  </ul>

  <h2>레이아웃 만들기</h2>
  <header>상단영역</header>
  <section>
    <article>좌측컨텐츠</article>
    <aside>우측컨텐츠</aside>
  </section>
  <footer>하단영역</footer>

</body>
</html>
