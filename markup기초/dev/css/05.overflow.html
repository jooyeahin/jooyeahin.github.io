<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>05.overflow</title>
  <style>
    div{display:inline-block; width:200px; height:200px;border:1px solid #000;}
    /*
      overflow:부모의 크기가 지정이 되어있는 상태에서
              자식이 부모의 크기를 벗어났을 때 처리방식 지정
    */
    div:nth-of-type(1){overflow:visible;}
    div:nth-of-type(2){overflow:hidden;}
    div:nth-of-type(3){overflow:scroll;}
    div:nth-of-type(4){overflow:auto;}
  </style>
</head>
<body>
  <h2>overflow</h2>
  <div>
    <h3>visible</h3>
    <img src="img/photo.jpg" alt="">
  </div>
  <div>
    <h3>hidden</h3>
    <img src="img/photo.jpg" alt="">
  </div>
  <div>
    <h3>scroll</h3>
    <img src="img/photo.jpg" alt="">
  </div>
  <div>
    <h3>auto</h3>
    <img src="img/photo.jpg" alt="">
  </div>
</body>
</html>
