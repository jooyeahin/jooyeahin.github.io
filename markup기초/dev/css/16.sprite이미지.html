<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>16.sprite이미지</title>
  <style>
    .blind{font-size:0; text-indent:-9999px; position: absolute; left:-9999px;}
    /* sprite 이미지 공통규칙 */
    .icon{
      background: url(img/sns.png) no-repeat;
      display: inline-block;
      width:140px; height: 140px;
    }
    /* 각 이미지의 위치 및 크기 설정 */
    .icon-facebook{background-position: -16px -25px;}
    .icon-twitter{background-position: -751px -25px;}
    .icon-kakao{background-position: -751px -186px;}

    .bg-sns_twitter {
      display: inline-block;
      width: 140px; height: 140px;
      background: url('img/css_sprites.png') -10px -10px;
    }

    .kakao{
      background: url('img/kakao_sprite.png') no-repeat;
      display: inline-block;
    }
    .kakao-ryan{
      width: 100px; height: 100px;
      background-position: 0 -200px;
    }
    .kakao-w{
      width: 50px; height: 50px;
      background-position: -600px -100px;
    }
    .kakao-heart{
      width: 30px; height: 30px;
      background-position: -410px -10px;
    }
    body{background: black;}

  </style>
</head>
<body>
  <!-- ul>li*3>a[href=#] -->
  <h2>sns</h2>
  <ul>
    <li><a href="#" class="icon icon-facebook"><span class="blind">페이스북</span></a></li>
    <li><a href="#" class="icon icon-twitter"><span class="blind">트위터</span></a></li>
    <li><a href="#" class="icon icon-kakao"><span class="blind">카카오톡</span></a></li>
  </ul>

  <span class="bg-sns_twitter"></span>
  <i class="kakao kakao-ryan"></i>
  <i class="kakao kakao-w"></i>
  <i class="kakao kakao-heart"></i>
</body>
</html>
