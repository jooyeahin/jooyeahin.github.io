<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>07.position(margin)</title>
  <style>
    *{margin: 0; padding: 0;}
    #wrap{width: 400px; height: 400px;
    border:1px solid #000;}
    #wrap div{width: 100px; height: 100px;}
    .box1{background: hotpink;}
    .box2{background: blue; margin:-100px 0 0 300px;}
    .box3{background: green; margin:200px 0 0 300px;}
    .box4{background: orange; margin:-100px 0 0 0;}
    .box5{background: black; margin:-250px 0 0 150px;}
  </style>
</head>
<body>
  <div id="wrap">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
  </div>
</body>
</html>
