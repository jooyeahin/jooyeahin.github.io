<!doctype html>
<html lang="ko">
<head>
  <title>ACE맘잡고</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../resource/images/layout/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../resource/css/style.css">
  <script src="../resource/js/jquery-3.4.1.min.js"></script>
  <script src="../resource/js/adm.js"></script>
  <style type="text/css">
    * {margin:0;padding:0;font-family:'Malgun Gothic','맑은 고딕',Verdana,Tahoma,"돋움",Dotum,"굴림",Gulim,Geneva,sans-serif,Apple Gothic,AppleGothic;}
    body {font-size:13px;}
    li {list-style:none;}
    a { text-decoration:none;}
    #wrap {position:relative;width:1200px;margin:0 auto;padding:110px 20px 50px 20px;}
    header {position: fixed;left:0;top:0;width:100%;height:110px;background:#fff;}
    header .cont_area {position:relative;width:1200px;margin:0 auto;padding:0 20px;}

    h1 {font-size:30px;margin:20px 0;line-height:34px;letter-spacing:-1px; vertical-align:top;}
    h1 img { vertical-align:top;}
    .info {position:absolute;right:25px;bottom:5px;}
    .guide {margin:10px 0 5px 0;text-align:right;}
    h2 {padding:8px 15px;font-size:13px;border:1px solid #444;border-bottom:none;background:#595959;color:#fff;}
    h3 {position:relative;margin:-1px 0;padding:6px 15px;border:1px solid;border-color:#999 #ccc;background:#ccc;font-size:13px;}
    caption {display:none;}
    div.cont {border-top:1px solid #444;}
    table { margin-top: 40px; border-top: 2px solid black; border-collapse:collapse;width:100%;border-spacing:0;}
    table th { text-align: center;  }
    table thead th { padding:6px 3px;border:1px solid #ccc;background:#eee;font-size:13px;}
    table tbody td {padding:5px 3px;border:1px solid #ccc;background:#e4e4e4;text-align:center;color:#898989;font-size:11px;}
    table tbody td.left {padding:5px 10px;text-align:left;}
    table tbody td.url {padding:5px 10px;text-align:left;}
    table tbody tr.hidden td {background:#e4e4e4;color:#898989;text-decoration:line-through;}
    table tbody tr.modify td {background:#fce9dc;color:#444;}
    table tbody tr.add td {background:#e1f5fe;color:#444;}
    table tbody tr.end td {background:#fff;color:#666;}
    table tbody tr { height: 60px;  }
    .red {color:#c00;}
    .tab_nav {margin-bottom:5px;}
    .tab_nav li {float:left;margin-right:5px;}
    .tab_nav li a {display:block;padding:4px 10px 5px 10px;border:1px solid #444;border-radius:4px;background:#595959;color:#fff;font-size:14px;transition:all 0.4s;}
    .tab_nav li a:hover {background:#009dff;border-color:#006fb5;}
    .tab_nav:after {display:block;clear:both;height:0;content:"";overflow:hidden;}

    .btn_typeA { display: inline-block; }
    .btn_typeB { display: inline-block;  }
  </style>
  <script type="text/javascript" src="./resources/js/jquery-1.11.2.min.js"></script>
</head>

<body>
<!-- wrap -->
<div id="wrap">
    <header>
    	<div class="cont_area">
			<h1>ACE맘잡고 버튼정의</h1>
			<p class="info"><strong>19.06.03</strong>Last update</p>
			<p class="guide"></p>

			<ul class="tab_nav">
				<li><a href="#c3">ACE맘잡고</a></li>
			</ul>
		</div>
	</header>

  <table width="100%" class="btn_table">
    <colgroup>
      <col width="20%">
      <col width="30%">
      <col width="20%">
      <col width="30%">
    </colgroup>
    <tr>
      <th>일반</th>
      <td><a href="" class="btn_typeA">일반</a></td>
      <th>취소</th>
      <td><a href="" class="btn_typeD">취소</a></td>
    </tr>
    <tr>
      <th>수정</th>
      <td><a href="#" class="btn_typeB">수정</a></td>
      <th>검색</th>
      <td><a href="#" class="btn_typeC">검색</a></td>
    </tr>
    <tr>
      <th>첨부파일</th>
      <td><a href="#" class="btn_tblView">보기</a></td>
      <th>첨부파일</th>
      <td><a href="#" class="btn_addFile"></a></td>
    </tr>
  </table>

</div>
<!-- //wrap -->
<script type="text/javascript">
jQuery(function($){
	$.each($("td.url > a"), function(i,v){
		$(v).text($(v).attr("href"));
	});
});
</script>
</body>
</html>
